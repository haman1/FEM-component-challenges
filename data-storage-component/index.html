<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/main.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    
  </style>
</head>
<body>
    <main class="container " >
      <div class="card card-logo">
        <div class="logo">
            <img src="/images/logo.svg" alt="company logo">
        </div>
        <div class="items">
          <div class="item">
            <img src="/images/icon-document.svg" alt="">
          </div>
          <div class="item">
            <img src="/images/icon-folder.svg" alt="">
          </div>
          <div class="item">
            <img src="/images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>

      <div class="card card-storage">
        <h1 class="info">
          You’ve used <strong>815 GB</strong> of your storage
        </h1>
        <div class="progress">
          <div class="progress-color">
            <div class="ball"></div>
          </div>
        </div>
        <div class="items-2">
            <div class="text"><strong>0 GB</strong></div>
            <div class="text"><strong>1000 GB</strong></div>
        </div>

        <div class="msg-box">
          <div class="msg">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </main>
    
  
</body>
</html>
